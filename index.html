<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언어와 소리의 울림: 전문가 포트폴리오</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Ensure sections account for the fixed header when navigated via anchor links */
        section[id] {
            scroll-margin-top: 5rem;
            /* 80px offset for the fixed header */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>

</head>

<body class="bg-stone-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

</body>

</html>
